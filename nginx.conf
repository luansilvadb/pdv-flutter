# Configura√ß√£o global
user appuser;
worker_processes ${NGINX_WORKER_PROCESSES};
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

# Configura√ß√µes de performance
worker_rlimit_nofile 65535;

events {
    worker_connections ${NGINX_WORKER_CONNECTIONS};
    use epoll;
    multi_accept on;
}

http {
    # MIME Types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # =============================================================================
    # üìä LOGGING
    # =============================================================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    log_format json escape=json '{'
        '"timestamp":"$time_iso8601",'
        '"remote_addr":"$remote_addr",'
        '"method":"$request_method",'
        '"uri":"$request_uri",'
        '"status":$status,'
        '"bytes_sent":$body_bytes_sent,'
        '"referer":"$http_referer",'
        '"user_agent":"$http_user_agent",'
        '"request_time":$request_time,'
        '"response_time":"$upstream_response_time"'
    '}';

    access_log /var/log/nginx/access.log main;

    # =============================================================================
    # ‚ö° PERFORMANCE SETTINGS
    # =============================================================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout ${NGINX_KEEPALIVE_TIMEOUT};
    keepalive_requests 1000;
    types_hash_max_size 2048;
    client_max_body_size ${NGINX_CLIENT_MAX_BODY_SIZE};
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;
    
    # Buffer sizes
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;

    # =============================================================================
    # üóúÔ∏è COMPRESS√ÉO GZIP
    # =============================================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_disable "msie6";
    
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        text/json
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        application/rdf+xml
        application/rss+xml
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/x-javascript
        font/opentype
        image/svg+xml
        image/x-icon
        text/x-component;

    # =============================================================================
    # üîí SEGURAN√áA
    # =============================================================================
    # Ocultar vers√£o do Nginx
    server_tokens off;
    
    # Headers de seguran√ßa padr√£o
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header X-Download-Options "noopen" always;
    add_header X-Permitted-Cross-Domain-Policies "none" always;
    
    # CSP (Content Security Policy) para Flutter Web
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https:; connect-src 'self' https:; media-src 'self'; object-src 'none'; frame-src 'none';" always;

    # =============================================================================
    # üéØ CONFIGURA√á√ÉO DO SERVIDOR
    # =============================================================================
    server {
        listen 8080 default_server;
        listen [::]:8080 default_server;
        server_name _;
        
        root /usr/share/nginx/html;
        index index.html;
        
        # Charset
        charset utf-8;
        
        # Logs espec√≠ficos do servidor
        access_log /var/log/nginx/access.log main;
        error_log /var/log/nginx/error.log;

        # =============================================================================
        # üè• HEALTH CHECK
        # =============================================================================
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # =============================================================================
        # üì± PWA & SERVICE WORKER
        # =============================================================================
        location = /flutter_service_worker.js {
            expires off;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        location = /manifest.json {
            expires 1d;
            add_header Cache-Control "public, max-age=86400";
        }

        # =============================================================================
        # üé® ASSETS EST√ÅTICOS
        # =============================================================================
        # Flutter assets com cache longo
        location /assets/ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            
            # CORS para assets se necess√°rio
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range";
        }

        # √çcones e favicons
        location ~* \.(ico|png|jpg|jpeg|gif|svg)$ {
            expires 1M;
            add_header Cache-Control "public, max-age=2629746";
        }

        # CSS e JS com versionamento
        location ~* \.(css|js)$ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000";
        }

        # Fonts
        location ~* \.(ttf|ttc|otf|eot|woff|woff2)$ {
            expires 1M;
            add_header Cache-Control "public, max-age=2629746";
            add_header Access-Control-Allow-Origin "*";
        }

        # =============================================================================
        # üöÄ SPA ROUTING (FLUTTER WEB)
        # =============================================================================
        location / {
            try_files $uri $uri/ /index.html;
            
            # Cache para index.html (curto para atualiza√ß√µes)
            expires 5m;
            add_header Cache-Control "public, max-age=300";
            
            # Headers espec√≠ficos para Flutter
            add_header X-Flutter-Compilation-Mode "release";
            add_header X-Flutter-Renderer "canvaskit";
        }

        # =============================================================================
        # üîß CONFIGURA√á√ïES ESPECIAIS
        # =============================================================================
        # Bloquear acesso a arquivos sens√≠veis
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ \.(md|yml|yaml|env|log|conf)$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Otimiza√ß√µes para Flutter Web
        location ~ \.(dart|map)$ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000";
        }

        # WebAssembly files (se usar CanvasKit)
        location ~ \.(wasm)$ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000";
            add_header Content-Type "application/wasm";
        }

        # =============================================================================
        # üì° CONFIGURA√á√ïES DE UPLOAD
        # =============================================================================
        client_max_body_size 10M;
        client_body_timeout 60s;
        client_header_timeout 60s;

        # =============================================================================
        # üé≠ ERROR PAGES CUSTOMIZADAS
        # =============================================================================
        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }

    # =============================================================================
    # üîÑ CONFIGURA√á√ïES EXTRAS
    # =============================================================================
    # Rate limiting (se necess√°rio)
    # limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    
    # Configura√ß√£o de upstream para APIs futuras
    # upstream api_backend {
    #     server api:3000;
    #     keepalive 32;
    # }
}