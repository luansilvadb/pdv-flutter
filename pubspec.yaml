name: pdv_restaurant
description: "Sistema PDV moderno com arquitetura Clean"
publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  # 🎨 UI Framework
  flutter:
    sdk: flutter
  fluent_ui: ^4.8.6
  fluentui_icons: ^1.0.0
  
  # 🔄 State Management
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9
  
  # 💉 Dependency Injection
  get_it: ^7.6.4
  
  # 🎯 Functional Programming
  dartz: ^0.10.1
  equatable: ^2.0.5
  
  # 💾 Storage Local
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # 🌐 Network Info
  connectivity_plus: ^5.0.2
  
  # 🛠️ Utilities
  intl: ^0.20.2
  
  # 📊 Logging
  logger: ^2.0.2+1

dev_dependencies:
  # 🧪 Testing
  flutter_test:
    sdk: flutter
  mockito: ^5.4.4
  
  # 🏗️ Code Generation
  build_runner: ^2.4.7
  hive_generator: ^2.0.1
  
  # 📏 Linting
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/burgers/
