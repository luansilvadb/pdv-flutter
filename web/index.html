  <!-- Loading styles -->
  <style>
    * {
      box-sizing: border-box;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(135deg, #0175C2 0%, #014a8a 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
    
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0175C2 0%, #014a8a 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.5s ease-out;
    }
    
    .loading-content {
      text-align: center;
      color: white;
    }
    
    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 24px;
    }
    
    .loading-text {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }
    
    .loading-subtitle {
      font-size: 14px;
      opacity: 0.8;
      font-weight: 300;
    }
    
    .loading-progress {
      width: 200px;
      height: 4px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      margin: 20px auto 0;
      overflow: hidden;
    }
    
    .loading-progress-bar {
      height: 100%;
      background-color: white;
      border-radius: 2px;
      animation: progress 2s ease-in-out infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes progress {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }
    
    .fade-out {
      opacity: 0 !important;
    }
    
    /* Performance optimizations */
    .loading-container * {
      will-change: transform, opacity;
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div class="loading-container" id="loading">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <div class="loading-text">PDV Restaurant</div>
      <div class="loading-subtitle">Carregando sistema...</div>
      <div class="loading-progress">
        <div class="loading-progress-bar"></div>
      </div>
    </div>
  </div>

  <script>
    // Performance timing
    window.pdvLoadStart = performance.now();
    
    // Service Worker registration with error handling
    if ('serviceWorker' in navigator) {
      window.addEventListener('flutter-first-frame', function () {
        navigator.serviceWorker.register('flutter_service_worker.js')
          .then(function(registration) {
            console.log('SW registered successfully');
          })
          .catch(function(error) {
            console.log('SW registration failed');
          });
      });
    }
    
    // Enhanced loading screen management
    function hideLoadingScreen() {
      const loading = document.getElementById('loading');
      if (loading && !loading.classList.contains('fade-out')) {
        loading.classList.add('fade-out');
        setTimeout(() => {
          loading.style.display = 'none';
          document.body.style.overflow = 'auto';
          
          // Log performance metrics
          const loadTime = performance.now() - window.pdvLoadStart;
          console.log(`PDV Restaurant loaded in ${Math.round(loadTime)}ms`);
        }, 500);
      }
    }
    
    // Hide loading screen when Flutter is ready
    window.addEventListener('flutter-first-frame', hideLoadingScreen);
    
    // Fallback timeouts
    setTimeout(hideLoadingScreen, 8000); // 8 seconds fallback
    
    // Error handling for failed loads
    window.addEventListener('error', function(e) {
      console.error('Loading error:', e);
      setTimeout(hideLoadingScreen, 1000);
    });
    
    // Critical resource hints
    if ('connection' in navigator) {
      const connection = navigator.connection;
      if (connection && connection.effectiveType) {
        console.log('Connection type:', connection.effectiveType);
      }
    }
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
